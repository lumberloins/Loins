################
# /etc/pf.conf #
################


##### Interfaces ########
ext_if="wlan0"
int_if="cpsw0"
#########################

#########################
InsideNET="$int_if:network"
me="10.255.255.2"
lan="10.255.255.0/30"
#########################

#Blocked Addresses#######
#########################

###### NAT ##############
nat on $ext_if from $int_if:network to any -> ($ext_if)

##Don't filter lo int####
set skip on lo0
#skip on lo1


#### Block Policy #######
block drop in log on $ext_if

###Pass All from Inside##
pass out on $int_if inet all keep state
pass out log on $int_if inet proto tcp from $int_if to $int_if:network 

##Block IPV6 ############
block in quick inet6 all
block out quick inet6 all


pass in log on $int_if inet proto tcp from $int_if:network to lo0 port ssh
